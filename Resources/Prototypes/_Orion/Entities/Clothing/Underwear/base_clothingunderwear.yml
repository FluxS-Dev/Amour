- type: entity
  abstract: true
  parent: Clothing
  id: ClothingUnderwearBase
  name: panties
  description: Panties.
  components:
  # Goob-Start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/cloth_pickup.ogg
      params:
        volume: -4
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/handling/cloth_drop.ogg
      params:
        volume: -4
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/handling/cloth_drop.ogg
      params:
        volume: -4
  # Goob-End
  - type: Clothing
    quickEquip: true
    slots:
    - underwear
    equipSound:
      collection: GenericEquip
      params:
        volume: -5
  - type: Item
    size: Small
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 2
  - type: PhysicalComposition # 50% of the amount of cloth you'd obtain upon butchering
    materialComposition:
      Cloth: 100
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Sprite
    state: icon
  - type: TemperatureProtection
    heatingCoefficient: 0.90
  - type: Tag
    tags:
    - ClothMade
    - Recyclable
    - WhitelistChameleon
  - type: Armor
    coverage:
    - Groin
